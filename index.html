<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Criminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .criminal-record {
            border: 1px solid #000;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .details {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="criminal-record">
        <h2>Ficha Criminal</h2>
        <div class="details">
            <strong>Nome:</strong> João Silva
        </div>
        <div class="details">
            <strong>Idade:</strong> 35 anos
        </div>
        <div class="details">
            <strong>Crime:</strong> Furto
        </div>
        <div class="details">
            <strong>Detalhes:</strong> Foi pego roubando em uma loja de conveniência.
        </div>
        <div class="details">
            <strong>Pena:</strong> 2 anos de prisão
        </div>
        <div class="details">
            <strong>Estado:</strong> Foragido
        </div>
    </div>
</body>
</html>
